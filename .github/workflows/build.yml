name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
          with:
            fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: run tests
        run: |
          ./gradlew check aggregatedJacocoReport
          ./gradlew coveralls
      - name: build
        run: ./gradlew releaseBundle
